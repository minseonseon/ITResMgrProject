<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="../common/layout/default">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/ip/ip.css}" rel="stylesheet" />
</head>
<body>
	<th:block layout:fragment="content">
		<main id="main" class="main">
			<div class="pagetitle">
				<h1>IP 관리</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
						<li class="breadcrumb-item active">IP 관리</li>
					</ol>
				</nav>
			</div>
			<!-- End Page Title -->
			<div class="ip-container">
				<div class="ip-list-container">
					<div class="ip-search-container">
						<div class="ip-search">IP 검색</div>
						<div class="ip-search ip-search-input">
							<input class="ip-address-search-input" type="text" placeholder="IP 주소">
						</div>
						<button class="btn btn-primary ip-btn search-btn">조회</button>
						<button class="btn btn-primary ip-btn ip-new-btn">신규</button>
						<button class="btn btn-primary ip-btn ip-save-btn">저장</button>
						<button class="btn btn-primary ip-btn ip-delete-btn">삭제</button>
						<button class="btn btn-primary excel-btn excel-upload-btn">엑셀
							업로드</button>
						<button class="btn btn-primary excel-btn excel-download-btn">엑셀
							다운로드</button>
					</div>
					<div class="ip-btn-container"></div>
					<div class="ip-list-table-container">
						<table class="table ip-table">
							<thead>
								<tr>
									<th>선택</th>
									<th>IP 주소</th>
									<th>설명</th>
									<th>유형</th>
									<th>상세</th>
								</tr>
							</thead>
							<tbody class="ip-table-body">
								<tr th:each="ip, i : ${ipInfo}">
									<td class="ip-check"><input type="checkbox"
										class="ip-checkbox" th:value="${ip.ipSn}" name="ip-checkbox"></td>
									<td class="ip" th:text="${ip.ip}"></td>
									<td class="ip-desc" th:text="${ip.ipDesc}"></td>
									<td class="ip-detail-code-name" th:text="${ip.detailCodeName}">
										</td>
									<td class="ip-detail"><input type="button"
										class="btn btn-primary ip-detail-btn"
										th:data-ip-sn="${ip.ipSn}" value="상세"></td>
								</tr>
							</tbody>
						</table>
						<input type="hidden" class="ip-search-type" value="">
						<nav aria-label="Page navigation example" class="paging-nav">
							<ul class="pagination ip-pagination justify-content-center">
								<li class="page-item">
									<button class="page-link ip-prev-page-link" aria-label="Previous"
										th:value="${paging.startPage - 1}" disabled>
										<span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span>
									</button>
								</li>
								<li class="page-item"
									th:each="pageNum : ${#numbers.sequence(paging.startPage, paging.endPage)}">
									<button class="page-link ip-page-link-val" th:value="${pageNum}"
										th:text="${pageNum}"></button>
								</li>
								<li class="page-item">
									<button class="page-link ip-next-page-link" aria-label="Next"
										th:value="${paging.endPage + 1}" th:if="${paging.endPage > 5}">
										<span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
									</button>
									<button class="page-link ip-next-page-link" aria-label="Next"
										disabled th:unless="${paging.endPage > 5}"
										th:value="${paging.endPage + 1}">
										<span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
									</button>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="ip-res-container">
					<div class="ip-detail-container">
						<form>
							<div class="form-group">
								<label for="ip-address-input-label">IP 주소</label> <input
									type="text" class="form-control detail-ip"
									id="ip-address-input-label" placeholder="IP">
							</div>
							<div class="form-group">
								<label for="ip-type-label">유형</label> <select
									class="form-control detail-ip-type" id="ip-type-label">
									<option th:each="ipCode : ${ipCode}" th:value="${ipCode.detailCode}" th:text="${ipCode.detailCodeName}">
								</select>
							</div>
							<div class="form-group">
								<label for="ip-desc-label">설명</label>
								<textarea class="form-control detail-ip-desc" id="ip-desc-label"
									rows="3"></textarea>
							</div>
						</form>
					</div>
					<div class="res-info-container">
						<input type="hidden" class="detail-ip-sn" value="">
						<table class="table res-info-table">
							<thead>
								<tr>
									<th>자원 이름</th>
									<th>자원 상태</th>
									<th>랙 정보</th>
									<th>자원 분류</th>
									<th>설치 장소명</th>
									<th>설치 상세주소</th>
									<th>상세</th>
								</tr>
							</thead>
							<tbody class="res-info-table-body">
								<tr>
									<td colspan="7" style='text-align:center; font-weight: bold;'>IP를 선택하세요.</td>
								</tr>
							</tbody>
						</table>
						<input type="hidden" class="res-ip-sn" value="">
						<nav aria-label="Page navigation example" class="paging-nav">
							<ul class="pagination res-pagination justify-content-center">
								<!-- <li class="page-item">
									<button class="page-link res-prev-page-link" aria-label="Previous"
										th:value="${resPaging.startPage - 1}" disabled>
										<span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span>
									</button>
								</li>
								<li class="page-item" th:each="pageNum : ${#numbers.sequence(resPaging.startPage, resPaging.endPage)}">
									<button class="page-link res-page-link-val" th:value="${pageNum}" th:text="${pageNum}"></button>
								</li>
								<li class="page-item">
									<button class="page-link res-next-page-link" aria-label="Next" th:value="${resPaging.endPage + 1}" th:if="${resPaging.endPage > 5}">
									    <span aria-hidden="true">&raquo;</span>
									    <span class="sr-only">Next</span>
									</button>
									<button class="page-link res-next-page-link" aria-label="Next" disabled th:unless="${resPaging.endPage > 5}" th:value="${resPaging.endPage + 1}">
									    <span aria-hidden="true">&raquo;</span>
									    <span class="sr-only">Next</span>
									</button>
								</li> -->
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" th:src="@{/js/ip/ip.js}"></script>
		<script th:src="@{/assets/js/main.js}"></script>
	</th:block>
</body>
</html>
